<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pari e Dispari / Palidroma</title>

    </head>
    <body>
        <h4>Clicca Pari o Dispari e scegli un numero tra ( 1 e 5 )</h4>
        <div>Pari</div>
        <input class="odd" type="checkbox">
        <div>Dispari</div>
        <input class="even" type="checkbox">
        <div>Inserisci il numero</div>
        <input class="userNumber" type="text" min="1" max="5"
            placeholder="Type a number">

        <button class="play">Gioca</button>

        <h4 class="print"></h4>
        <h4 class="oddEven"></h4>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
